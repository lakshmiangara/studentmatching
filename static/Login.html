<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <script src="js/db.js"></script>
    
    <title>Student Login</title>
</head>

<header>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Student Matching</a>
        </div>
        <div class="collapse navbar-collapse navbar-toggleable-xs"  id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="Login.html"><span class="glyphicon glyphicon-user"></span> Login</a></li>
            </ul>  
        </div>
	</div>
    
    
</nav>
</header>
    
<body>
    <div class="container">
        <h2>Student Login</h2>
        <form class="form-horizontal" name="studentselection" action="">
            <div class="form-group">
                <label class="control-label col-sm-2">FirstName:</label>
                <div class="col-sm-10">
                    <input type="firstname" class="form-control" id="fname" placeholder="First Name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">LastName:</label>
                <div class="col-sm-10">
                    <input type="lastname" class="form-control" id="lname" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">StudentID:</label>
                <div class="col-sm-10">
                    <input type="studentid" class="form-control" id="studentid" placeholder="Student ID" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" class="btn btn-primary" value="Login" onclick="validate()">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
